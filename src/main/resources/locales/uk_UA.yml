expansion:
  label: '§d§l§oФункція розширення!'
features:
  header: '§fФункція розширення ({features_amount}):'
  unloaded: '(не завантажено)'
timelimit:
  name: Ліміт часу
  description: >-
    Ліміт часу для квесту. Гравці зможуть виконати квест лише в межах інсталяційної тривалості після запуску.
  left: '§8> Часу залишилось: §7{time_left}'
  editor: Напишіть максимальну тривалість часу, яку гравець може виконувати цей квест.
stage:
  statistic:
    name: Статистичний етап
    description: >-
      Вимагає, щоб гравець відповідав певному статистичному значенню, наприклад «пройдена відстань» або «відкриті скрині».
    advancement: 'Досягніть {remaining_value} статистики {statistic_type_name}'
    gui:
      stat: '§dЦільова статистика'
      limit: '§cЦільовий ліміт'
      relative: 'Відносна межа'
      relativeDescription: >-
        Якщо цей параметр увімкнено, обмеження не буде абсолютним. Натомість це буде різниця між статистикою гравця, коли він починає квест, і в будь-який момент.
      stats:
        name: 'Оберіть статистику'
        block: 'Заблокувати параметр'
        item: 'Параметр предмета'
        entity: 'Параметр сутності'
    editor:
      limit: 'Написати ліміт цілі для обраної статистики:'
tracking:
  name: Трекери цілей
  description: >-
    Різноманітні корисні конфігуровані об'єкти, які полегшують об'єктивний пошук. {trackers_amount} доступних трекерів.
  trackers: '{trackers_amount} трекерів'
  gui:
    name: '§aЦільові трекери'
  particles:
    name: '§dЧастинки'
    description: Відображає певний вплив частинок на цілі цього етапу.
  outlineBlock:
    name: '§dБлокувати обведення'
    description: Відображає частинки на краях цільових блоків цієї стадії.
  outlineRegion:
    name: '§dКонтур регіону'
    description: Відображає частинки на краях цільової області.
  beacon:
    name: '§dПромінь маяка'
    description: Відображає промінь маяка у напрямку цільового етапу.
  glowing:
    name: '§dСвічення'
    description: Робить цільові блоки або об'єкти підсвіченими.
points:
  name: Очки квесту
  description: >-
    Кожен гравець має власну кількість очок, які можна надати як винагороду та перевірити на вимоги до квестів.
  reward:
    description: Дає гравцеві певну кількість очок квесту
    editor:
      min: 'Введіть мінімальну кількість балів, яку отримає гравець:'
      max: 'Введіть максимальну кількість балів, яку отримає гравець:'
  requirement:
    description: Від гравця вимагається певна кількість квестових очок
    message: Ваша кількість квестових очок має бути {long_quest_points}!
    editor:
      target: 'Введіть цільову кількість очок квесту:'
  command:
    balance: '§aУ вас є §l{quest_points_balance}§a очок квесту!'
    balancePlayer: '§aБаланс {target_name}: {quest_points_balance} квестових балів.'
    added: 'Додано {quest_points_balance} квестових балів на баланс {target_name}.'
