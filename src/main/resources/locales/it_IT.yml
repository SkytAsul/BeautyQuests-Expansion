        Se questa opzione è abilitata, il limite non sarà assoluto. Invece, sarà la differenza tra la statistica del giocatore quando inizia la missione e in un dato momento.
      stats:
        name: 'Scegli la statistica'
        block: 'Parametro del blocco'
        item: 'Parametro dell''oggetto'
        entity: 'Parametro dell''entità'
    editor:
      limit: 'Scrivi il limite di destinazione per la statistica selezionata:'
tracking:
