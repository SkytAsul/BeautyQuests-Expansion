timelimit:
  name: Limite di tempo
  description: >-
    Limite di tempo per la missione. I giocatori saranno in grado di completare la missione entro la durata di configurazione solo dopo che avranno avviato la missione.
  left: '§8> Tempo rimanente: §7{time_left}'
