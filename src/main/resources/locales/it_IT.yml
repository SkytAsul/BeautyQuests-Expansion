    description: >-
      Richiede al giocatore di corrispondere a un valore statistico specifico, come "distanza percorsa" o "casse aperte".
    advancement: 'Raggiungi {remaining_value} per la statistica {statistic_type_name}'
    gui:
      stat: '§dObiettivo della statistica'
      limit: '§cLimite obiettivo'
      relative: 'Limite relativo'
