expansion:
  label: '§d§l§oTính năng mở rộng!'
features:
  header: '§fTính năng mở rộng ({0}):'
  unloaded: '(không tải được)'
timelimit:
  name: Giới hạn thời gian
  description: >-
    Giới hạn thời gian cho nhiệm vụ. Người chơi sẽ chỉ có thể hoàn thành nhiệm vụ trong khoảng thời gian thiết lập sau khi họ bắt đầu nhiệm vụ.
  left: '§8> Thời gian còn lại: §7{0}'
  editor: Viết khoảng thời gian tối đa mà người chơi có thể thực hiện để hoàn thành nhiệm vụ này.
stage:
  statistic:
    name: Thống kê giai đoạn
    description: >-
      Yêu cầu người chơi khớp với một giá trị thống kê cụ thể, chẳng hạn như "quãng đường đã đi" hoặc "những chiếc rương đã mở".
    advancement: 'Đạt được {1} của thống kê {0}'
    gui:
      stat: '§dMục tiêu thống kê'
      limit: '§cGiới hạn mục tiêu'
      relative: 'Giới hạn tương đối'
      relativeDescription: >-
        Nếu tùy chọn này được bật, thì giới hạn sẽ không phải là tuyệt đối. Thay vào đó, nó sẽ là sự khác biệt giữa thống kê người chơi khi nó bắt đầu nhiệm vụ và tại bất kỳ thời điểm nhất định nào.
      stats:
        name: 'Chọn thống kê'
        block: 'Tham số khối'
        item: 'Tham số vật phẩm'
        entity: 'Tham số sinh vật'
    editor:
      limit: 'Viết giới hạn mục tiêu cho thống kê đã chọn:'
tracking:
  name: Trình theo dõi mục tiêu
  description: >-
    Các đối tượng có thể định cấu hình hữu ích khác nhau giúp việc tìm kiếm vật thể dễ dàng hơn. {0} trình theo dõi có sẵn.
  trackers: '{0} người theo dõi'
  gui:
    name: '§aĐối tượng người theo dõi'
  particles:
    name: '§dHiệu ứng'
    description: Hiển thị một hiệu ứng hạt cụ thể trên các mục tiêu của giai đoạn này.
  outlineBlock:
    name: '§dChặn đường viền'
    description: Hiển thị các hạt trên các cạnh của các khối mục tiêu của giai đoạn này
  outlineRegion:
    name: '§dKhu vực đường viền'
    description: Hiển thị các hiệu ứng trên các cạnh của khu vực có mục tiêu.
  beacon:
    name: '§dChùm đèn hiệu'
    description: Hiển thị chùm đèn hiệu theo hướng của mục tiêu sân khấu.
  glowing:
    name: '§dĐang phát sáng'
    description: Làm cho các khối hoặc thực thể được nhắm mục tiêu phát sáng.
