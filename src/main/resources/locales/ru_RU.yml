expansion:
  label: '§d§l§oФункция расширения!'
features:
  header: '§fВозможности расширения ({features_amount}):'
  unloaded: '(не загружено)'
timelimit:
  name: Ограничение по времени
  description: >-
    Ограничение по времени для выполнения задания. Игроки смогут выполнить квест только в течение установленного срока после того, как они начнут квест.
  left: '§8> Времени осталось: §7{time_left}'
  editor: Напишите максимальную продолжительность, которую игрок может потратить на выполнение этого задания.
stage:
  statistic:
    name: Статистический этап
    description: >-
      Требует, чтобы игрок соответствовал определенному статистическому значению, такому как "пройденное расстояние" или "открытые сундуки".
    advancement: 'Добиться {remaining_value} из статистики {statistic_type_name}'
    gui:
      stat: '§dЦелевая статистика'
      limit: '§cЦелевой предел'
      relative: 'Относительный предел'
      relativeDescription: >-
        Если эта опция включена, то ограничение не будет абсолютными. Вместо этого это будет разница между статистикой игрока, когда он начинает задание, и в любой момент.
      stats:
        name: 'Выберите статистику'
        block: 'Параметр блока'
        item: 'Параметр предмета'
        entity: 'Параметр сущности'
    editor:
      limit: 'Запишите целевой предел для выбранной статистики:'
tracking:
  name: Объективные трекеры
  description: >-
    Различные полезные настраиваемые объекты, которые облегчают поиск объектов. {trackers_amount} доступные трекеры.
  trackers: '{trackers_amount} Трекеры'
  gui:
    name: '§a Целевые трекеры'
  particles:
    name: '§dЧастицы'
    description: Отображает заданный эффект частиц на цели этого этапа.
  outlineBlock:
    name: '§dКонтуры блоков'
    description: Отображает частицы на краях целевых блоков этого этапа.
  outlineRegion:
    name: '§dСхема региона'
    description: Отображает частицы по краям целевой области.
  beacon:
    name: '§dЛуч маяка'
    description: Отображает луч маяка в направлении цели сцены.
  glowing:
    name: '§dСветящийся'
    description: Заставляет целевые блоки или объекты светиться.
  gps:
    name: '§dGps'
    description: Показывает стрелку, указывающую на местоположение.
points:
  name: Квестовые очки
  description: >-
    У каждого игрока есть свое собственное количество очков, которые можно получить в качестве награды и проверить на соответствие требованиям квестов.
  amount: '{quest_points_amount} очки заданий'
  reward:
    description: Gives a set amount of quest points to the player
    tooltip: '{quest_points_range} очки заданий'
    editor:
      min: 'Введите минимальное количество очков, которое получит игрок:'
      max: 'Введите максимальное количество очков, которое получит игрок:'
  requirement:
    description: Требуется, чтобы у игрока было определенное количество квестовых очков
    message: Ваше количество квестовых очков должно быть {long_quest_points}!
    tooltip: '{short_quest_points} очки заданий'
    editor:
      target: 'Введите целевое количество квестовых очков:'
  command:
    balance: '§aУ вас есть §l{quest_points_balance}§a очки за задание!'
    balancePlayer: '§a{target_name} баланс: {quest_points_balance} очков за задание.'
    added: 'Добавлено {quest_points_balance} очков квестов к балансу {target_name}.'
